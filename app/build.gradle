apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.nolanlawson.offlinebrowser"
        minSdkVersion 3
        targetSdkVersion 4
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
